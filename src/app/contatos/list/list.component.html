<div class="card mt-2" *ngFor="let contato of contatos | async">
  <div class="card-body">
    <h5 class="card-title">{{contato.nome}}</h5>
    <p class="card-text">{{contato.telefone}}</p>
  </div>

  <div class="card-footer">
    <button (click)="edit(contato, contato.key)" type="button" class="btn btn-default">Editar</button>
    <button (click)="delete(contato.key)" type="button" class="btn btn-danger ml-2">Excluir</button>
  </div>
</div>
